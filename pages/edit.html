<h1 id='title_target'>Modifier une Cible</h1>
	<div id="addTarger_content">
		<div class="bloc_form" >
			<h1>Informations générales</h1>

			<div class="bloc_input" style="float:left;" >
				<input class="input_bootstrap" id="target_name_input" type="text" placeholder="Nom de l'entreprise" />
				<input class="input_bootstrap" id="target_website_input" type="text" placeholder="website" />
				<textarea class="input_bootstrap" id="target_description_input" placeholder="Description"></textarea>
				<input class="input_bootstrap" type="text" placeholder="Mots-clefs" />
			</div>
		</div>
		
		<div class="bloc_form" style="float:left;">
			<h1>Coordonnées</h1>

			<div class="bloc_input">
				<input class="input_bootstrap" id="target_email_input" type="email" placeholder="Mail" />
				<input class="input_bootstrap" id="target_phone_input" type="text" placeholder="Phone" />
				<textarea class="input_bootstrap" id="target_adresse_input" placeholder="Adresse"></textarea>

				 <button class="input_button_profil actif" onclick="edit_target();">Ajouter</button>
                <button class="input_button_profil" onclick="Hub_page('pages/dashboard.html');">Annuler</button>
			</div>

		</div>


		
		
	</div>
