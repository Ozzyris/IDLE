    <body>
   
    <div id="Content_Connexion">
        <img src="img/logo.svg" width="200" height="200" alt="IDLE Logo">

        <form onsubmit="return good_password();" name="formulaire_connexion">
            <input class="input_bootstrap" type="text" placeholder="Identifiant" />
            <input class="input_bootstrap" type="password" name="password" placeholder="Mot de passe" /><br />
            <input class="input_button_bootstrap" type="submit" value="Connexion">
        </form>

        <p id="Pied_Page_Connexion">Perdu vos identifiants ? <a href="#" onClick="alert('Le mot de passe c\'est Kangourou');" >Cliquez ici</a></p>
    </div>        


   <!-- Script -->
   <script src="js/jQuery.js"></script>
   <script src="js/app.js"></script>
   <script>
    function good_password(){
        frm=document.forms['formulaire_connexion'];

        if(frm.elements['password'].value == "Kangourou"){
            window.location.href='pages/dashboard.html';
        }

    }
   </script>

   </body>
